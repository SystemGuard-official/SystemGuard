<div class="p-8 space-y-8">
    <!-- Option 1: Pulsing Dot -->
    <div class="flex items-center gap-4">
      <div class="relative flex">
        <div class="h-3 w-3 rounded-full bg-green-500 animate-pulse"></div>
      </div>
      <span class="text-sm text-gray-600">Simple Pulse</span>
    </div>
  
    <!-- Option 2: Dot with Ring -->
    <div class="flex items-center gap-4">
      <div class="relative flex">
        <div class="h-3 w-3 rounded-full bg-green-500"></div>
        <div class="absolute h-3 w-3 rounded-full bg-green-500 animate-ping"></div>
      </div>
      <span class="text-sm text-gray-600">Ping Animation</span>
    </div>
  
    <!-- Option 3: Status with Text -->
    <div class="flex items-center gap-2">
      <div class="flex h-2.5 w-2.5 rounded-full bg-green-500"></div>
      <span class="text-sm text-gray-600">Live</span>
    </div>
  
    <!-- Option 4: Fancy Status -->
    <div class="flex items-center gap-2">
      <div class="relative flex">
        <div class="h-3 w-3 rounded-full bg-green-500"></div>
        <div class="absolute inline-flex h-3 w-3 rounded-full bg-green-500 opacity-75 animate-ping"></div>
        <div class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></div>
      </div>
      <span class="text-sm font-medium text-gray-700">Connected</span>
    </div>
  
    <!-- Option 5: Subtle Badge -->
    <span class="relative flex h-3 w-3">
      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
      <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
    </span>
  
    <!-- Option 6: Modern Minimal -->
    <span class="flex relative h-2 w-2">
      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
      <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
    </span>
  
    <!-- Option 7: With Shadow -->
    <div class="flex items-center gap-4">
      <div class="h-2.5 w-2.5 rounded-full bg-green-500 shadow-lg shadow-green-500/50 animate-pulse"></div>
      <span class="text-sm text-gray-600">Processing</span>
    </div>
  
    <!-- Option 8: Success State -->
    <div class="flex items-center gap-2 bg-green-50 px-3 py-1.5 rounded-full">
      <span class="relative flex h-2 w-2">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
      </span>
      <span class="text-sm font-medium text-green-700">System Online</span>
    </div>
  </div>
